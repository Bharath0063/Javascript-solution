<script>
    // 1.index of first occerence
    let myString = "hello world";
    let index = myString.indexOf("o");
    console.log("The index of first occurence is "+index);

    //2.array with given length

    let length = 5;
    let newArray = Array.from({ length: length }, (v, i) => i + 1);
    console.log(newArray);

    let len = 5;
    let array = [];
    for (let i = 0; i < len; i++) {
    array.push(i * 2);
    }
    console.log(array);

    //3.array spreading

    const numbers = [1, 2, 3];
    console.log(...numbers);
    const solution= [...numbers, 4, 5, 6];
    console.log(solution);

    //4.checking element

    const ser = [1, 2, 3, 4, 5];
    console.log(ser.includes(3));
    console.log(ser.includes(6));

    //5.intersection of array

    const a = [1, 2, 3, 4, 5];
    const b = [3, 4, 5, 6, 7];
    const intersection = a.filter(value => b.includes(value));
    console.log(intersection);
